<div class="panel panel-primary">

  <div class="panel-heading">
    <h2 class="panel-title">Ranked Items</h2>
  </div>

  <div class="panel-body">

    <ul class="list-group">

      <li class="list-group-item" ng-repeat="item in items | orderBy:'rank'">
      <span class="label label-primary">Rank {{item.rank}}</span>
      &nbsp;
      <span class="badge">{{item.id}}</span>

      {{item.title}}
      </li>

    </ul>

  </div>

</div>
